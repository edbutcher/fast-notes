<mat-form-field class="search">
  <input
    matInput
    placeholder="search"
    #searchInput
    id="search-input"
    (input)="getSearchNotes(searchInput.value)"
  >
</mat-form-field>

<div *ngIf="searchShow">
  <h2 class="notes-title">Search results:</h2>
  <ul class="notes-wrapper">
    <app-note-card *ngFor="let note of notes" [note]="note"></app-note-card>
  </ul>
</div>
